model:

  Server:
    type: object
    properties:
      id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      name:
        type: string
        maxLength: 32
      description:
        type: string
      enabled:
        type: boolean
      url:
        type: string
        format: url
        maxLength: 256
      verify_ssl:
        type: boolean
        description: Option to disable SSL certificate verification.
      credentials:
        type: string
        description: Tower credentials path (Vault mount/path)
  Template:
    type: object
    properties:
      id:
        description: Internal ID
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      name:
        type: string
        maxLength: 256
      description:
        type: string
      server_id:
        description: Reference to Tower server (Server.id)
        $ref: 'common.yml#/model/ID'
      tower_template_id:
        description: ID of template in remote Tower
        $ref: 'common.yml#/model/ID'
      tower_template_is_workflow:
        description: Is template workflow?
        type: boolean
  Job:
    type: object
    properties:
      id:
        description: Internal ID
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      template_id:
        description: Reference to Tower template (Template.id)
        $ref: 'common.yml#/model/ID'
      tower_job_id:
        description: ID of job in remote Tower
        $ref: 'common.yml#/model/ID'
      launched_by:
        description: ID of user who launched job
        $ref: 'common.yml#/model/ID'
      status:
        description: Job status
        type: string
      created_at:
        type: string
        format: date-time
      started:
        type: boolean
      started_at:
        type: string
        format: date-time
        nullable: true
      finished:
        type: boolean
      finished_at:
        type: string
        format: date-time
        nullable: true
      failed:
        type: boolean

  WebhookNotification:
    type: object
    properties:
      id:
        description: jobId
        type: integer
      name:
        description: jobName
        type: string
      url:
        description: URL to Job on Tower
        type: string
      created_by:
        $ref: 'common.yml#/model/UUID'
      started:
        description: Date/Time job started
        type: string
        format: date-time
        nullable: true
      finished:
        description: Date/Time job finished
        type: string
        format: date-time
        nullable: true
      status:
        description: Job status
        type: string
      traceback:
        description: Traceback if failed
        type: string
        nullable: true
      inventory:
        description: Inventory used by Job
        type: string
        nullable: true
      project:
        description: Project job belongs to
        type: string
        nullable: true
      playbook:
        description: Playbook executed in Job
        type: string
        nullable: true
      credential:
        description: Credential used by Job
        type: string
        nullable: true
      limit:
        description: Job limit
        type: string
        nullable: true
      extra_vars:
        type: string
        description: Extra variables for playbook encoded as a dictionary within a string
        nullable: true
      hosts:
        type: object
        additionalProperties:
          type: object
          properties:
            localhost:
              type: object
              properties:
                failed:
                  type: boolean
                changed:
                  type: integer
                dark:
                  type: integer
                failures:
                  type: integer
                ok:
                  type: integer
                processed:
                  type: integer
                skipped:
                  type: integer
                rescued:
                  type: integer
                ignored:
                  type: integer
        nullable: true
      body:
        type: string
        description: Enumerates all the nodes in the workflow job with a description of the job associated with each
        nullable: true

parameters:

  server_id:
    name: server_id
    in: path
    description: ID of the Tower server
    required: true
    schema:
      $ref: 'common.yml#/model/ID'
  template_id:
    name: template_id
    in: path
    description: ID of the Tower template
    required: true
    schema:
      $ref: 'common.yml#/model/ID'
  job_id:
    name: job_id
    in: path
    description: ID of the Tower job
    required: true
    schema:
      $ref: 'common.yml#/model/ID'

endpoints:

  server_list:
    summary: Get list of Tower servers
    operationId: rhub.api.tower.list_servers
    tags: [tower]
    parameters:
      - name: filter
        in: query
        description: Filter servers by attributes.
        style: deepObject
        schema:
          type: object
          properties:
            name:
              type: string
              pattern: '^[\w%]+$'
              description: >
                Name of a server. Wildcard ``%`` can be used to match zero, one, or
                multiple characters
            enabled:
              type: boolean
      - name: sort
        in: query
        description: Sort servers by attribute.
        schema:
          type: string
          enum:
            - name
            - -name
      - name: page
        in: query
        description: Page number (``0`` indexed).
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: List of Tower Server
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/model/Server'
                total:
                  type: integer
                  minimum: 0
                  description: The total number of items.
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  server_create:
    summary: Create Tower server
    operationId: rhub.api.tower.create_server
    tags: [tower]
    requestBody:
      description: Tower Server
      required: true
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/model/Server'
              - required:
                  - credentials
                  - name
                  - url
          example:
            name: default
            url: https://tower.example.com
            credentials: kv/tower/prod/rhub
    responses:
      '200':
        description: Tower Server
        content:
          application/json:
            schema:
              $ref: '#/model/Server'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  server_get:
    summary: Get Tower server
    operationId: rhub.api.tower.get_server
    tags: [tower]
    parameters:
      - $ref: '#/parameters/server_id'
    responses:
      '200':
        description: Tower Server
        content:
          application/json:
            schema:
              $ref: '#/model/Server'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  server_update:
    summary: Change Tower server
    operationId: rhub.api.tower.update_server
    tags: [tower]
    parameters:
      - $ref: '#/parameters/server_id'
    requestBody:
      description: Tower Server properties to update
      required: true
      content:
        application/json:
          schema:
            $ref: '#/model/Server'
          example:
            description: Default Tower server
    responses:
      '200':
        description: Tower Server
        content:
          application/json:
            schema:
              $ref: '#/model/Server'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  server_delete:
    operationId: rhub.api.tower.delete_server
    tags: [tower]
    parameters:
      - $ref: '#/parameters/server_id'
    responses:
      '204':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  template_list:
    summary: Get list of Tower templates
    operationId: rhub.api.tower.list_templates
    tags: [tower]
    parameters:
      - name: filter
        in: query
        description: Filter templates by attributes.
        style: deepObject
        schema:
          type: object
          properties:
            name:
              type: string
              description: >
                Name of a template. Wildcard ``%`` can be used to match zero,
                one, or multiple characters
            server_id:
              type: integer
              minimum: 1
              description: ID of the server
      - name: sort
        in: query
        description: Sort templates by attribute.
        schema:
          type: string
          enum:
            - name
            - -name
      - name: page
        in: query
        description: Page number (``0`` indexed).
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: List of Tower Template
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/model/Template'
                total:
                  type: integer
                  minimum: 0
                  description: The total number of items.
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  template_create:
    summary: Create Tower template
    operationId: rhub.api.tower.create_template
    tags: [tower]
    requestBody:
      description: Tower Template
      required: true
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/model/Template'
              - required:
                  - name
                  - server_id
                  - tower_template_id
                  - tower_template_is_workflow
          example:
            name: Create OpenStack project
            server_id: 1
            tower_template_id: 123
            tower_template_is_workflow: false
    responses:
      '200':
        description: Tower Template
        content:
          application/json:
            schema:
              $ref: '#/model/Template'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  template_get:
    summary: Get Tower template
    operationId: rhub.api.tower.get_template
    tags: [tower]
    parameters:
      - $ref: '#/parameters/template_id'
    responses:
      '200':
        description: Tower Template
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/model/Template'
                - type: object
                  properties:
                    tower_survey:
                      type: object
                      description: Survey spec from Tower API
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  template_update:
    summary: Change Tower template
    operationId: rhub.api.tower.update_template
    tags: [tower]
    parameters:
      - $ref: '#/parameters/template_id'
    requestBody:
      description: Tower Template properties to update
      required: true
      content:
        application/json:
          schema:
            $ref: '#/model/Template'
          example:
            description: Template to create a new project in OpenStack
    responses:
      '200':
        description: Tower Template
        content:
          application/json:
            schema:
              $ref: '#/model/Template'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  template_delete:
    summary: Delete Tower template
    operationId: rhub.api.tower.delete_template
    tags: [tower]
    parameters:
      - $ref: '#/parameters/template_id'
    responses:
      '204':
        description: success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  template_launch:
    summary: Launch Tower template
    operationId: rhub.api.tower.launch_template
    tags: [tower]
    parameters:
      - $ref: '#/parameters/template_id'
    requestBody:
      description: Tower Template launch parameters
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              extra_vars:
                type: object
                description: Extra variable to pass to the template
            required:
              - extra_vars
          example:
            extra_vars:
              project_name: example-project
              project_owner: example-user
    responses:
      '200':
        description: Tower Job
        content:
          application/json:
            schema:
              $ref: '#/model/Job'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  template_list_jobs:
    summary: List Tower template jobs
    operationId: rhub.api.tower.list_template_jobs
    tags: [tower]
    parameters:
      - $ref: '#/parameters/template_id'
      - name: filter
        in: query
        description: Filter jobs by attributes.
        style: deepObject
        schema:
          type: object
          properties:
            launched_by:
              description: ID of the user who launched template
              $ref: 'common.yml#/model/ID'
      - name: page
        in: query
        description: Page number (``0`` indexed).
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: List of Tower Jobs
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/model/Job'
                total:
                  type: integer
                  minimum: 0
                  description: The total number of items.
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  job_list:
    summary: List Tower jobs
    operationId: rhub.api.tower.list_jobs
    tags: [tower]
    parameters:
      - name: filter
        in: query
        description: Filter jobs by attributes.
        style: deepObject
        schema:
          type: object
          properties:
            launched_by:
              description: ID of the user who launched template
              $ref: 'common.yml#/model/ID'
      - name: page
        in: query
        description: Page number (``0`` indexed).
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: List of Tower Jobs
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/model/Job'
                total:
                  type: integer
                  minimum: 0
                  description: The total number of items.
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  job_get:
    summary: Get Tower job
    operationId: rhub.api.tower.get_job
    tags: [tower]
    parameters:
      - $ref: '#/parameters/job_id'
    responses:
      '200':
        description: Tower Job
        content:
          application/json:
            schema:
              $ref: '#/model/Job'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  job_relaunch:
    summary: Re-launch Tower job
    operationId: rhub.api.tower.relaunch_job
    tags: [tower]
    parameters:
      - $ref: '#/parameters/job_id'
    responses:
      '200':
        description: Tower Job
        content:
          application/json:
            schema:
              $ref: '#/model/Job'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  job_stdout:
    summary: Get stdout of Tower job
    operationId: rhub.api.tower.get_job_stdout
    tags: [tower]
    parameters:
      - $ref: '#/parameters/job_id'
    responses:
      '200':
        description: Ansible output
        content:
          text/plain:
            schema:
              type: string
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  webhook_notification:
    summary: Incoming webhook notification from Tower
    tags: [tower]
    operationId: rhub.api.tower.webhook_notification
    requestBody:
      description: Webhook notification from Tower
      required: true
      content:
        application/json:
          schema:
            $ref: '#/model/WebhookNotification'
    responses:
      '204':
        description: Success
      default:
        description: Failure
    security:
      - basic: []
      - bearer: []
