model:

  Policy:
    type: object
    properties:
      id:
        description: Internal ID
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      name:
        description: Name
        type: string
        maxLength: 256
      department:
        description: Department Name
        type: string
      constraint:
        type: object
        properties:
          sched_avail:
            type: array
            items:
              type: string
              format: date-time
            maxItems: 2
            nullable: true
          serv_avail:
            type: number
            nullable: true
          limit:
            type: object
            nullable: true
          density:
            type: string
            nullable: true
          tag:
            type: array
            items:
              type: string
            nullable: true
          cost:
            type: number
            nullable: true
          location_id:
            anyOf:
              - $ref: 'common.yml#/model/ID'
              - nullable: true
          location:
            readOnly: true
            anyOf:
              - $ref: 'lab.yml#/model/Location'
              - nullable: true

  BriefPolicy:
    type: object
    properties:
      id:
        description: Internal ID
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      name:
        description: Name
        type: string
      department:
        description: Department Name
        type: string

parameters:

  policy_id:
    name: policy_id
    in: path
    description: ID of the Policy
    required: true
    schema:
      $ref: 'common.yml#/model/ID'

endpoints:

  policy_list:
    summary: Get policy list
    tags: [policy]
    operationId: rhub.api.policies.list_policies
    parameters:
      - name: filter
        in: query
        description: Filter policies by attributes.
        explode: false
        schema:
          type: object
          properties:
            name:
              type: string
              description: >
                Name of a policy. Wildcard ``%`` can be used to match zero, one,
                or multiple characters
            department:
              type: string
              description: >
                Department of a policy. Wildcard ``%`` can be used to match
                zero, one, or multiple characters
      - name: sort
        in: query
        description: Sort policies by attribute.
        schema:
          type: string
          enum:
            - name
            - -name
            - department
            - -department
      - name: page
        in: query
        description: Page number (``0`` indexed).
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: List of Policies
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/model/BriefPolicy'
                total:
                  type: integer
                  minimum: 0
                  description: The total number of items.
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  policy_create:
    summary: Create policy
    tags: [policy]
    operationId: rhub.api.policies.create_policy
    requestBody:
      description: Policy
      required: true
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/model/Policy'
              - required:
                  - department
                  - name
          example:
            name: Test User
            department: Test Department
            constraint:
              location: RDU2
    responses:
      '200':
        description: Policy
        content:
          application/json:
            schema:
              $ref: '#/model/Policy'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  policy_get:
    summary: Get policy
    tags: [policy]
    operationId: rhub.api.policies.get_policy
    parameters:
      - $ref: '#/parameters/policy_id'
    responses:
      '200':
        description: Policy
        content:
          application/json:
            schema:
              $ref: '#/model/Policy'
      '404':
        description: Not found
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  policy_update:
    summary: Update policy
    tags: [policy]
    operationId: rhub.api.policies.update_policy
    parameters:
      - $ref: '#/parameters/policy_id'
    requestBody:
      description: Policy properties to update
      required: true
      content:
        application/json:
          schema:
            $ref: '#/model/Policy'
          example:
            constraint:
              location: RDU2
    responses:
      '200':
        description: Policy
        content:
          application/json:
            schema:
              $ref: '#/model/Policy'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  policy_delete:
    summary: Delete policy
    tags: [policy]
    operationId: rhub.api.policies.delete_policy
    parameters:
      - $ref: '#/parameters/policy_id'
    responses:
      '204':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []
