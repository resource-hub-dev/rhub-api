model:

  CronJob:
    type: object
    properties:
      id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      name:
        type: string
        maxLength: 128
      description:
        type: string
      enabled:
        type: boolean
      time_expr:
        description: cron time expression
        type: string
        maxLength: 128
      job_name:
        type: string
        enum:
          - example
          - tower_launch
          - delete_expired_clusters
      job_params:
        type: object
        nullable: true
      last_run:
        type: string
        format: isodate
        nullable: true
        readOnly: true

parameters:

  cron_job_id:
    name: cron_job_id
    in: path
    description: ID of the CronJob
    required: true
    schema:
      $ref: 'common.yml#/model/ID'

endpoints:

  cron_job_list:
    summary: Get CronJob list
    tags: [scheduler]
    operationId: rhub.api.scheduler.cron.list_jobs
    parameters:
      - name: filter
        in: query
        description: Filter cron jobs by attributes.
        style: deepObject
        schema:
          type: object
          properties:
            name:
              type: string
              description: >
                Name of a job. Wildcard ``%`` can be used to match zero, one, or
                multiple characters
            enabled:
              type: boolean
      - name: sort
        in: query
        description: Sort cron jobs by attribute.
        schema:
          type: string
          enum:
            - name
            - -name
      - name: page
        in: query
        description: Page number (``0`` indexed).
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: List of CronJobs
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/model/CronJob'
                total:
                  type: integer
                  minimum: 0
                  description: The total number of items.
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  cron_job_create:
    summary: Create CronJob
    tags: [scheduler]
    operationId: rhub.api.scheduler.cron.create_job
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/model/CronJob'
              - required:
                  - job_name
                  - name
                  - time_expr
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: '#/model/CronJob'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  cron_job_get:
    summary: Get CronJob
    tags: [scheduler]
    operationId: rhub.api.scheduler.cron.get_job
    parameters:
      - $ref: '#/parameters/cron_job_id'
    responses:
      '200':
        description: CronJobs
        content:
          application/json:
            schema:
              $ref: '#/model/CronJob'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  cron_job_update:
    summary: Update CronJob
    tags: [scheduler]
    operationId: rhub.api.scheduler.cron.update_job
    parameters:
      - $ref: '#/parameters/cron_job_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/model/CronJob'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: '#/model/CronJob'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []

  cron_job_delete:
    summary: Delete CronJob
    tags: [scheduler]
    operationId: rhub.api.scheduler.cron.delete_job
    parameters:
      - $ref: '#/parameters/cron_job_id'
    responses:
      '204':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - basic: []
      - bearer: []
