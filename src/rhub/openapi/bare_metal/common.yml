components:

  BareMetalArch:
    type: string
    description: Bare metal architectures
    enum:
      - x86_64

  BareMetalBootType:
    type: string
    description: Bare metal boot type
    enum:
      - legacy_bios
      - UEFI
      - UEFI_secure_boot

  BareMetalHandlerStatus:
    type: string
    description: Bare metal handler status
    enum:
      - available
      - failed_api_check
      - failed_ssh_check
      - maintenance
      - unavailable

  ImageBaseOS:
    type: string
    description: Image's base OS
    enum:
      - CentOS
      - Fedora
      - RHEL

  BareMetalHostStatus:
    type: string
    description: Bare metal host status
    enum:
      - available
      - enrolling
      - failed_enrolling
      - maintenance
      - non_enrolled
      - reserved

  BareMetalProvisionStatus:
    type: string
    description: Bare metal provision status
    enum:
      - active
      - failed_provisioning_deploy_host
      - failed_provisioning_sync_image
      - failed_returning_host
      - finished
      - provisioning_deploy_host
      - provisioning_ending
      - provisioning_sync_image
      - queued
      - returning_host
