model:

  Quota:
    type: object
    properties:
      num_vcpus:
        type: integer
        minimum: 0
        nullable: true
      ram_mb:
        type: integer
        minimum: 0
        nullable: true
      num_volumes:
        type: integer
        minimum: 0
        nullable: true
      volumes_gb:
        type: integer
        minimum: 0
        nullable: true

  Region:
    type: object
    properties:
      id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      name:
        type: string
        maxLength: 32
        example: rdu2-a
      location:
        description: Geographical location of region.
        type: string
        maxLength: 32
        nullable: true
        example: RDU
      description:
        type: string
      banner:
        type: string
      enabled:
        type: boolean
      reservations_enabled:
        type: boolean
      reservation_expiration_max:
        type: integer
        nullable: true
      lifespan_length:
        type: integer
        minimum: 1
        nullable: true
      user_quota:
        anyOf:
          - $ref: '#/model/Quota'
          - nullable: true
        example:
          num_vcpus: 40
          ram_mb: 200000
          num_volumes: 40
          volumes_gb: 540
      total_quota:
        anyOf:
          - $ref: '#/model/Quota'
          - nullable: true
        example:
          num_vcpus: 40000
          ram_mb: 200000000
          num_volumes: 40000
          volumes_gb: 540000
      owner_group:
        type: string
        format: uuid
        readOnly: true
        example: 7670ac07-cb21-448d-af8a-6e3882216be3
      owner_group_name:
        type: string
        nullable: true
        readOnly: true
      users_group:
        type: string
        format: uuid
        nullable: true
      users_group_name:
        type: string
        nullable: true
        readOnly: true
      tower_id:
        $ref: 'common.yml#/model/ID'
      openstack:
        type: object
        properties:
          url:
            type: string
            maxLength: 256
          credentials:
            oneOf:
              - description: Credentials to store in Vault
                type: object
                properties:
                  username:
                    type: string
                  password:
                    type: string
                writeOnly: true
              - description: Credentials path in Vault
                type: string
                maxLength: 256
          project:
            type: string
            maxLength: 64
          domain_name:
            type: string
            maxLength: 64
          domain_id:
            type: string
            maxLength: 64
          networks:
            description: Network providers that can be used in the region
            type: array
            items:
              type: string
              maxLength: 64
            minItems: 1
            uniqueItems: true
          keyname:
            description: SSH key name
            type: string
            maxLength: 64
        example:
          url: https://openstack.example.com:13000
          credentials: kv/region/rdu2-a/openstack
          project: rhub
          domain_name: Default
          domain_id: default
          networks: [provider_net_rhub]
          keyname: rhub
      satellite:
        type: object
        properties:
          hostname:
            type: string
            maxLength: 256
          insecure:
            type: boolean
          credentials:
            oneOf:
              - description: Credentials to store in Vault
                type: object
                properties:
                  username:
                    type: string
                  password:
                    type: string
                writeOnly: true
              - description: Credentials path in Vault
                type: string
                maxLength: 256
        example:
          hostname: satellite.example.com
          credentials: kv/region/rdu2-a/satellite
          insecure: false
      dns_server:
        type: object
        properties:
          hostname:
            type: string
            maxLength: 256
          zone:
            type: string
            maxLength: 256
          key:
            oneOf:
              - description: Credentials to store in Vault
                type: object
                properties:
                  name:
                    type: string
                  secret:
                    type: string
                writeOnly: true
              - description: Credentials path in Vault
                type: string
                maxLength: 256
        example:
          hostname: ns.example.com
          zone: example.com.
          key: kv/region/rdu2-a/dns
      vault_server:
        type: string
        maxLength: 256
        example: https://vault.example.com
      download_server:
        type: string
        maxLength: 256
        example: https://download.example.com

  ClusterStatus:
    type: string
    nullable: true
    enum:
      - Active
      - Deleted
      - Deleting
      - Deletion Failed
      - Deletion Queued
      - Installation Failed
      - Installation Queued
      - Installing
      - Post-Deleting
      - Post-Deletion Failed
      - Post-Deletion Queued
      - Post-Installation Failed
      - Post-Installation Queued
      - Post-Installing
      - Post-Provisioning
      - Post-Provisioning Failed
      - Post-Provisioning Queued
      - Pre-Deleting
      - Pre-Deletion Failed
      - Pre-Deletion Queued
      - Pre-Installation Failed
      - Pre-Installation Queued
      - Pre-Installing
      - Pre-Provisioning
      - Pre-Provisioning Failed
      - Pre-Provisioning Queued
      - Provisioning
      - Provisioning Failed
      - Provisioning Queued
      - Queued

  Cluster:
    type: object
    properties:
      id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      name:
        type: string
        pattern: '^[a-z0-9]+$'
        maxLength: 20
      description:
        type: string
      user_id:
        type: string
        format: uuid
        readOnly: true
      user_name:
        type: string
        readOnly: true
      group_id:
        type: string
        format: uuid
        nullable: true
      group_name:
        type: string
        nullable: true
        readOnly: true
      shared:
        type: boolean
      created:
        type: string
        format: date-time
        readOnly: true
      region_id:
        $ref: 'common.yml#/model/ID'
      region_name:
        type: string
        readOnly: true
      reservation_expiration:
        type: string
        format: date-time
        description: Soft-limit expiration.
        nullable: true
      lifespan_expiration:
        type: string
        format: date-time
        description: Hard-limit expiration.
        nullable: true
      status:
        $ref: '#/model/ClusterStatus'
      quota:
        anyOf:
          - $ref: '#/model/Quota'
          - nullable: true
        example:
          num_vcpus: 40
          ram_mb: 200000
          num_volumes: 40
          volumes_gb: 540
      quota_usage:
        anyOf:
          - $ref: '#/model/Quota'
          - nullable: true
        example:
          num_vcpus: 16
          ram_mb: 64000
          num_volumes: 2
          volumes_gb: 256
      hosts:
        type: array
        readOnly: true
        items:
          $ref: '#/model/ClusterHost'
      product_id:
        $ref: 'common.yml#/model/ID'
      product_name:
        type: string
        readOnly: true
      product_params:
        type: object

  ClusterEvent:
    type: object
    properties:
      id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      date:
        type: string
        format: date-time
        readOnly: true
      user_id:
        type: string
        format: uuid
        nullable: true
      user_name:
        type: string
        nullable: true
        readOnly: true
      cluster_id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
    oneOf:
      - properties:
          type:
            type: string
            enum: [tower_job]
          tower_id:
            anyOf:
              - $ref: 'common.yml#/model/ID'
              - nullable: true
          tower_job_id:
            anyOf:
              - $ref: 'common.yml#/model/ID'
              - nullable: true
          status:
            $ref: '#/model/ClusterStatus'
      - properties:
          type:
            type: string
            enum: [status_change]
          old_value:
            anyOf:
              - $ref: '#/model/ClusterStatus'
              - nullable: true
            example: Queued
          new_value:
            anyOf:
              - $ref: '#/model/ClusterStatus'
              - nullable: true
            example: Active
      - properties:
          type:
            type: string
            enum: [reservation_change, lifespan_change]
          old_value:
            type: string
            format: date-time
            nullable: true
          new_value:
            type: string
            format: date-time
            nullable: true

  ClusterHost:
    type: object
    properties:
      id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      cluster_id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      fqdn:
        type: string
        maxLength: 256
        format: hostname
      num_vcpus:
        type: integer
        nullable: true
      ram_mb:
        type: integer
        nullable: true
      num_volumes:
        type: integer
        nullable: true
      volumes_gb:
        type: integer
        nullable: true
      ipaddr:
        type: array
        items:
          oneOf:
            - type: string
              format: ipv4
            - type: string
              format: ipv6

  Product:
    type: object
    properties:
      id:
        allOf:
          - $ref: 'common.yml#/model/ID'
          - readOnly: true
      name:
        type: string
        maxLength: 64
        example: OpenShift
      description:
        type: string
      enabled:
        type: boolean
      tower_template_name_create:
        type: string
        maxLength: 128
        example: rhub-openshift-create
      tower_template_name_delete:
        type: string
        maxLength: 128
        example: rhub-openshift-delete
      flavors:
        type: object
        additionalProperties:
          $ref: '#/model/Quota'
        nullable: true
      parameters:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            variable:
              type: string
            required:
              type: boolean
            type:
              type: string
            advanced:
              description: Option is for advanced users
              type: boolean
              default: false
            condition:
              description: Condition when to display option based on the values of other options.
              # TODO
              nullable: true
          oneOf:
            - description: string variable
              properties:
                type:
                  enum: [string]
                default:
                  type: string
                  nullable: true
                minLength:
                  type: integer
                  nullable: true
                maxLength:
                  type: integer
                  nullable: true
                enum:
                  type: array
                  items:
                    type: string
                  nullable: true
              example:
                name: Version
                description: OpenShift version to install.
                variable: version
                required: true
                type: string
                default: 4.8.0
                enum: [4.8.0, 4.8.1, 4.8.2]
                advanced: false
            - description: integer variable
              properties:
                type:
                  enum: [integer]
                default:
                  type: integer
                  nullable: true
                min:
                  type: integer
                  nullable: true
                max:
                  type: integer
                  nullable: true
                enum:
                  type: array
                  items:
                    type: integer
                  nullable: true
              example:
                name: Number of workers
                description: Number of worker nodes in your cluster.
                variable: num_workers
                required: true
                type: integer
                default: 3
                advanced: false
                min: 1
                max: 3
            - description: boolean variable
              properties:
                type:
                  enum: [boolean]
                default:
                  type: boolean
                  nullable: true
              example:
                name: Keep bootstrap node
                description: Toggles if bootstrap node will be deleted in post-installation step
                variable: keep_boostrap
                type: boolean
                default: false
                advanced: true
          required:
            - name
            - variable
            - required
            - type


parameters:

  region_id:
    name: region_id
    in: path
    description: ID of the region
    required: true
    schema:
      $ref: 'common.yml#/model/ID'
  cluster_id:
    name: cluster_id
    in: path
    description: ID of the cluster
    required: true
    schema:
      $ref: 'common.yml#/model/ID'
  product_id:
    name: product_id
    in: path
    description: ID of the product
    required: true
    schema:
      $ref: 'common.yml#/model/ID'
  event_id:
    name: event_id
    in: path
    description: ID of the event
    required: true
    schema:
      $ref: 'common.yml#/model/ID'

endpoints:

  region_list:
    summary: Get region list
    tags: [lab]
    operationId: rhub.api.lab.region.list_regions
    parameters:
      - name: filter
        in: query
        description: Filter regions by attributes.
        explode: false
        schema:
          type: object
          properties:
            name:
              type: string
              description: >
                Name of a region. Wildcard ``%`` can be used to match zero, one,
                or multiple characters
            location:
              type: string
              description: >
                Location of a region. Wildcard ``%`` can be used to match zero,
                one, or multiple characters
            enabled:
              type: boolean
            reservations_enabled:
              type: boolean
      - name: sort
        in: query
        description: Sort regions by attribute.
        schema:
          type: string
          enum:
            - name
            - -name
            - location
            - -location
            - reservation_expiration_max
            - -reservation_expiration_max
      - name: page
        in: query
        description: Page number (``0`` indexed).
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: List of Region
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/model/Region'
                total:
                  type: integer
                  minimum: 0
                  description: The total number of items
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  region_create:
    summary: Create region
    description: |
      See [create cluster endpoint](#/lab/rhub.api.lab.cluster.create_cluster)
      for more info how reservation, lifespan, and other properties affects clusters.

      `quota` and `lifespan` can be set to `null` to provide unlimited access
      to the region.

      `users_group` limits region to a selected group of users, if the value
      is `null` any user can use region.
    tags: [lab]
    operationId: rhub.api.lab.region.create_region
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/model/Region'
              - required:
                  - dns_server
                  - download_server
                  - name
                  - openstack
                  - satellite
                  - tower_id
                  - vault_server
              - properties:
                  openstack:
                    required:
                      - credentials
                      - domain_id
                      - domain_name
                      - keyname
                      - networks
                      - project
                      - url
                  satellite:
                    required:
                      - credentials
                      - hostname
                  dns_server:
                    required:
                      - hostname
                      - key
                      - zone
    responses:
      '200':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  region_get:
    summary: Get region
    tags: [lab]
    operationId: rhub.api.lab.region.get_region
    parameters:
      - $ref: '#/parameters/region_id'
    responses:
      '200':
        description: Region
        content:
          application/json:
            schema:
              $ref: '#/model/Region'
      '404':
        description: Not found
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  region_update:
    summary: Update region
    tags: [lab]
    operationId: rhub.api.lab.region.update_region
    parameters:
      - $ref: '#/parameters/region_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/model/Region'
          example:
            lifespan_length: 60
            quota:
              num_vcpus: 40
              ram_mb: 200000
              num_volumes: 40
              volumes_gb: 500
    responses:
      '200':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  region_delete:
    summary: Delete region
    tags: [lab]
    operationId: rhub.api.lab.region.delete_region
    parameters:
      - $ref: '#/parameters/region_id'
    responses:
      '204':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  region_list_products:
    summary: Get list of products that can be installed in the selected region.
    tags: [lab]
    operationId: rhub.api.lab.region.list_region_products
    parameters:
      - $ref: '#/parameters/region_id'
      - name: filter
        in: query
        description: Filter products by attributes.
        explode: false
        schema:
          type: object
          properties:
            name:
              type: string
              description: >
                Name of a product. Wildcard ``%`` can be used to match zero,
                one, or multiple characters
            enabled:
              type: boolean
    responses:
      '200':
        description: List of Product
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  enabled:
                    type: boolean
                  product:
                    $ref: '#/model/Product'
                  product_id:
                    $ref: 'common.yml#/model/ID'
                  region_id:
                    $ref: 'common.yml#/model/ID'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  region_add_product:
    summary: Add product to region or disable/enable product in region
    tags: [lab]
    operationId: rhub.api.lab.region.add_region_product
    parameters:
      - $ref: '#/parameters/region_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                $ref: 'common.yml#/model/ID'
              enabled:
                type: boolean
          examples:
            add:
              summary: Add product to region
              value: {"id": 1}
            disable:
              summary: Disable product in region
              value: {"id": 1, "enabled": false}
    responses:
      '204':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  region_remove_product:
    summary: Remove product from region
    tags: [lab]
    operationId: rhub.api.lab.region.delete_region_product
    parameters:
      - $ref: '#/parameters/region_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                $ref: 'common.yml#/model/ID'
    responses:
      '204':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  region_get_usage:
    summary: Get region usage
    description: |
      `user_quota`,`user_quota_usage`, `total_quota` and `total_quota_usage` are
      values calculated from the data we store about clusters. In other words,
      it's how many resources Resource Hub can use (quota), and how many it
      currently uses (quota usage). It does not count resources that are not
      managed by Resource Hub.

      User quota and its usage is scoped to the currently logged in user. Total
      quota is overall quota and usage of the region.

      If query parameter `with_openstack_limits` is set to `true` response will
      also contain `openstack_limit`, which are real OpenStack limits that are
      applied to the project's account in the region. It is retrieved from the
      OpenStack API.
    tags: [lab]
    operationId: rhub.api.lab.region.get_usage
    parameters:
      - $ref: '#/parameters/region_id'
      - name: with_openstack_limits
        in: query
        schema:
          type: boolean
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                openstack_limits:
                  type: object
                  description: OpenStack limits RAW value from the API.
                user_quota:
                  anyOf:
                    - $ref: '#/model/Quota'
                    - nullable: true
                user_quota_usage:
                  $ref: '#/model/Quota'
                total_quota:
                  anyOf:
                    - $ref: '#/model/Quota'
                    - nullable: true
                total_quota_usage:
                  $ref: '#/model/Quota'
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  product_list:
    summary: Get product list
    tags: [lab]
    operationId: rhub.api.lab.product.list_products
    parameters:
      - name: filter
        in: query
        description: Filter products by attributes.
        explode: false
        schema:
          type: object
          properties:
            name:
              type: string
              description: >
                Name of a product. Wildcard ``%`` can be used to match zero, one,
                or multiple characters
            enabled:
              type: boolean
      - name: sort
        in: query
        description: Sort products by attribute.
        schema:
          type: string
          enum:
            - name
            - -name
      - name: page
        in: query
        description: Page number (``0`` indexed).
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: List of Product
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/model/Product'
                total:
                  type: integer
                  minimum: 0
                  description: The total number of items
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  product_create:
    summary: Create product
    description: |
      `tower_template_name_create` is the Tower template name to create the
      cluster, and `tower_template_name_delete` to delete.
    tags: [lab]
    operationId: rhub.api.lab.product.create_product
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/model/Product'
              - required:
                  - name
                  - tower_template_name_create
                  - tower_template_name_delete
                  - parameters
    responses:
      '200':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  product_get:
    summary: Get product
    tags: [lab]
    operationId: rhub.api.lab.product.get_product
    parameters:
      - $ref: '#/parameters/product_id'
    responses:
      '200':
        description: Product
        content:
          application/json:
            schema:
              $ref: '#/model/Product'
      '404':
        description: Not found
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  product_update:
    summary: Update product
    tags: [lab]
    operationId: rhub.api.lab.product.update_product
    parameters:
      - $ref: '#/parameters/product_id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/model/Product'
    responses:
      '200':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  product_delete:
    summary: Delete product
    tags: [lab]
    operationId: rhub.api.lab.product.delete_product
    parameters:
      - $ref: '#/parameters/product_id'
    responses:
      '204':
        description: Success
      default:
        $ref: 'common.yml#/responses/problem'
    security:
      - oauth2: []

  product_list_regions:
    summary: Get list of regions where product can be installed.
    tags: [lab]
    operationId: rhub.api.lab.product.list_product_regions
    parameters:
      - $ref: '#/parameters/product_id'
      - name: filter
        in: query
        description: Filter regions by attributes.
        explode: false
        schema:
          type: object
          properties:
            name:
              type: string
              description: >
                Name of a region. Wildcard ``%`` can be used to match zero, one,
                or multiple characters
            location:
              type: string
