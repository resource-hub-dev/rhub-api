[tox]
envlist = package_build,py3,flake8,yamllint,openapi,bandit,pip_audit
skipsdist = True

# At least this version is needed for PEP 517/518 support.
minversion = 3.3.0


[testenv]
usedevelop = True
setenv =
    file|.env.defaults
deps =
    -rrequirements.txt
    pytest
    pytest-mock
commands = pytest -vv {posargs:tests}


[testenv:flake8]
usedevelop = False
deps =
    flake8
    flake8-bugbear
    flake8-import-order
commands = flake8 {posargs:src bin migrations}

[flake8]
max-line-length = 120
select = C,E,F,W,B,I
ignore = W503
import-order-style = pep8
application-import-names = rhub
exclude = .tox,*.egg,build
extend-exclude = migrations/versions/


[testenv:yamllint]
usedevelop = False
deps = yamllint
commands = yamllint src


[testenv:openapi]
commands = prance validate src/rhub/openapi/openapi.yml


[testenv:package_build]
isolated_build = true
deps =
    check-manifest >= 0.42
commands =
    check-manifest
    python setup.py check -m -s

[check-manifest]
ignore =
    .dockerignore
    .readthedocs.yml
    .yamllint
    bin/**
    config/keycloak-config.json.defaults
    config/logging.example.yml
    data/vault.example.yml
    docker-compose.yml
    Dockerfile
    docs/**
    Makefile
    releasenotes/**
    sonar-project.properties
    tests/**
    tox.ini
    config/rabbitmq/*

[testenv:bandit]
usedevelop = False
deps = bandit
commands = bandit --ini tox.ini {posargs}

[bandit]
exclude = .tox,build,dist,tests
recursive = true
targets = src


[testenv:pip_audit]
usedevelop = False
deps = pip-audit
commands = pip-audit {posargs:--no-deps -r requirements.txt}
